<!DOCTYPE html>
<html lang="en">

<head>
  <title>Settings</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <div class='app-wrapper'>
    <div class='navigation-wrapper'>
      <div class='navigation-bg'>
      </div>
      <ul class='navigation'>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#news'></use>
            </svg>
            <h2>NEWS</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#channels'></use>
            </svg>
            <h2>CHANNELS</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#bookmarks'></use>
            </svg>
            <h2>BOOKMARKS</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#overview'></use>
            </svg>
            <h2>OVERVIEW</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#calendar'></use>
            </svg>
            <h2>CALENDAR</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#timeline'></use>
            </svg>
            <h2>TIMELINE</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#profile'></use>
            </svg>
            <h2>PROFILE</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#widgets'></use>
            </svg>
            <h2>WIDGETS</h2>
          </a>
        </li>
        <li class='navigation-link'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#settings'></use>
            </svg>
            <h2>SETTINGS</h2>
          </a>
        </li>
        <li class='navigation-link line-over big-screen'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#email'></use>
            </svg>
            <h2>CONTACT US</h2>
          </a>
        </li>
        <li class='navigation-link big-screen'>
          <a href='#'>
            <svg class='navigation-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#name-lines'></use>
            </svg>
            <h2>TERMS</h2>
          </a>
        </li>
      </ul>
      <div class='navigation-profile'>
        <div class='navigation-profile-info'>
          <a href='#'>LOG OUT</a>
          <p>Thomas Schneider</p>
        </div>
        <div class='navigation-profile-avatar'>
          <img src='images/profile.jpg' alt='avatar'>
        </div>
      </div>
    </div>
    <div class='wrapper'>
      <div class='black-overlay'></div>
      <div class='nav-bar-wrapper'>
        <div class='burger'>
          <span class='burger-line'></span>
          <span class='burger-line-small'></span>
          <span class='burger-line'></span>
        </div>
        <div class='logo'>
          <svg class='logo' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='#logo'></use>
          </svg>
        </div>
        <div class='nav-bar-right'>
          <div class='log-out'>
            <svg class='log-out' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#log-out'></use>
            </svg>
          </div>
          <div class='search'>
            <svg class='search' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <use xlink:href='#search'></use>
            </svg>
          </div>
          <div class='nav-avatar'>
            <img src='images/profile.jpg' alt='avatar'>
          </div>
        </div>
      </div>

      <!-- REPLACE UNDER -->
      <div class='page-holder'></div>
      <div class='settings'>
        <div class='settings-inner'>
          <h2 class='section-title'>SETTINGS</h2>
          <ul class='avatar-upload-download'>
            <li class='upload up-down-icon'>
              <svg class='upload' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#upload'></use>
              </svg>
            </li>
            <li class='settings-avatar'>
              <img src='images/profile.jpg' alt='avatar'>
            </li>
            <li class='download up-down-icon'>
              <svg class='download' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#download'></use>
              </svg>
            </li>
          </ul>
          <form>
            <div class='input-wrapper'>
              <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#profile'></use>
              </svg>
              <input type='text' placeholder="Name" value="Thomas Schneider">
            </div>
            <div class='input-wrapper profession'>
              <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#name-lines'></use>
              </svg>
              <input type='text' placeholder="Name" value="Photographer">
            </div>
            <div class='input-wrapper'>
              <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#email'></use>
              </svg>
              <input type='email' placeholder="Email" value='thomas@invisionapp.com'>
            </div>
            <div class='input-wrapper'>
              <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href='#password'></use>
              </svg>
              <input type='password' placeholder="Password" value='123456717'>
            </div>
          </form>
          <div class='email-notification'>
            <h4>EMAIL NOTIFICATION</h4>
            <ul class='email-notification-settings'>
              <li>
                <h5 class='day'>Monday</h5>
                <label class="switch">
                  <input type="checkbox">
                  <div class="swtich-slider"></div>
                </label>
              </li>
              <li>
                <h5 class='day'>Tuesday</h5>
                <label class="switch">
                  <input type="checkbox" checked>
                  <div class="swtich-slider"></div>
                </label>
              </li>
              <li>
                <h5 class='day'>Wednesday</h5>
                <label class="switch">
                  <input type="checkbox">
                  <div class="swtich-slider"></div>
                </label>
              </li>
              <li>
                <h5 class='day'>Thursday</h5>
                <label class="switch">
                  <input type="checkbox">
                  <div class="swtich-slider"></div>
                </label>
              </li>
              <li>
                <h5 class='day'>Friday</h5>
                <label class="switch">
                  <input type="checkbox">
                  <div class="swtich-slider"></div>
                </label>
              </li>
            </ul>
            <div class='settings-footer'>
              <div class='settings-footer-inner'>
                <svg class='colapse-icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <use xlink:href='#colapse'></use>
                </svg>
                <h5 class='settings-status'>Saving...</h5>
                <svg class='log-out' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <use xlink:href='#log-out'></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- REPLACE ON TOP -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script type='text/javascript' src='script/svgs-loader.js'></script>
  <script type='text/javascript' src='script/nav-bar.js'></script>
</body>

</html>
