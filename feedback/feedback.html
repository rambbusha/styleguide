<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feedback</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="feedback.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
       
       <div class="wrapper">
    
   
       <div class="background">
       </div>
       
       <div class="divs-wrapper"> 
    
       <div class="height-fix">
     
      <div class="title">
        <h2>SEND FEEDBACK</h2>
      </div>
       <div class="subtitle">
        <h5>Your feedback is very important to us.</h5>
      </div>
      
       <form>
        <div class='input-wrapper'>
          <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='svgs/symbol-defs#name-lines'></use>
          </svg>
          <input type='text' placeholder="Name">
        </div>
        
        <div class='input-wrapper'>
          <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='svgs/symbol-defs#email'></use>
          </svg>
          <input type='email' placeholder="Email">
        </div>
        
         <div class='input-wrapper-2'>
            <input class="message" placeholder="write something...">
            <span class="send-button"></span>
        </div>
        
        
      </form>
    </div>
    
     <div class="map-wrapper">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.0806838353435!2d18.072670416073045!3d59.348300981665425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d401191830f%3A0xff6e8bbbca445e6b!2sLindstedtsv%C3%A4gen+24%2C+114+28+Stockholm%2C+Sweden!5e0!3m2!1sen!2s!4v1525948084066" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    
    </div>
    
    
    
  </div>
  
  
  
  
  
  
</body>

</html>
