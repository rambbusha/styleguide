<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feedback</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="feedback.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  
   <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


</head>

<body>
       
       <div class="wrapper">
    
   
       <div class="background">
       </div>
       
       <div class="divs-wrapper"> 
    
       <div class="height-fix">
       
       <div class="social-icon-wrp">
            <a class="social-icon" href="#">
            <i class="fa fa-twitter"></i></a>
            <a class="social-icon" href="#">
            <i class="fa fa-facebook"></i>
            </a>
            <a class="social-icon" href="#">
            <i class="fa fa-instagram"></i>
            </a>  
      </div>
     
      <div class="title">
        <h2>SEND FEEDBACK</h2>
      </div>
       <div class="subtitle">
        <h5>Your feedback is very important to us.</h5>
      </div>
      
       <form>
        <div class='input-wrapper'>
          <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='svgs/symbol-defs#name-lines'></use>
          </svg>
          <input type='text' placeholder="Name">
        </div>
        
        <div class='input-wrapper'>
          <svg class='icon' version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href='svgs/symbol-defs#email'></use>
          </svg>
          <input type='email' placeholder="Email">
        </div>
        
         <div class='input-wrapper-2'>
            <input class="message" placeholder="write something...">
            <span class="send-button"></span>
        </div>
        
        
      </form>
    </div>
    
     <div class="map-wrapper">
       <div class="map" id="map"></div>
    </div>
    
    </div>
    
    
    
  </div>
  <script type="text/javascript" src="map.js"></script>
  
 <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false&key=AIzaSyBSsKUzYG_Wz7u2qL6unHqfBOmvaZ0H1Mg&callback=initMap">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFxBSTTS8-q2X2D8ZkF-0QFTH64QjD5eM&callback=initMap">
    </script> 
  
  
  
  
</body>

</html>
